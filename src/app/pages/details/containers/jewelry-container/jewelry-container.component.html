<ng-container 
    *ngIf="(data$ | async) as data; 
    else loadingTemplate">
    <structure-item>
        <app-card
        *ngFor="let product of data" 
        [data]="product"
        (emitter)="onEventTrigger($event)">
        </app-card>
    </structure-item>
</ng-container>

<ng-template #loadingTemplate>
    <app-loader></app-loader>
</ng-template>
