<app-sort class="sort"></app-sort>
<structure-item
    *ngIf="data$ | async as data; 
    else loaderTemplate">
    <app-card
        (emitter)="onEventTrigger($event)"
        *ngFor="let product of data"
        [data]="product">
    </app-card>
</structure-item>

<ng-template #loaderTemplate>
    <app-loader></app-loader>
</ng-template>
