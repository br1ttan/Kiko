<div class="card">
    <a (click)="onButtonClick(data.category, data.id)" class="link">
        <img [src]="data.image" alt="product" class="link-image">
    </a>
    <a (click)="onButtonClick(data.category, data.id)" class="title">
        {{ data.title }}
    </a>
    <div class="price">
        {{ data.price | currencyConversionToUAH }}
    </div>
</div>
